<div class="main-content">
  <button class="au-btn-submit" (click)="goBack()" style="margin-top: 40px;">Go Back</button>
  <div *ngIf="isUpdated" style="max-width: 600px;">
    <div class="alert alert-success col-md-12" role="alert">
      Category updated successfully.
    </div>
  </div>

  <div *ngIf="!isUpdated" class="container">
    <h3>Edit Category</h3>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input
          id="categoryName"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter category name"
        />
        <div *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.touched || categoryForm.get('name')?.dirty)" class="alert alert-danger mt-1">
          <div *ngIf="categoryForm.get('name')?.errors?.['required']">Category name is required</div>
          <div *ngIf="categoryForm.get('name')?.errors?.['minlength']">Category name must be at least 2 characters long</div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Save Changes</button>
    </form>
  </div>
</div>
