<div class="main-content">
  <button class="au-btn-submit" (click)="goBack()" style="margin-bottom: 40px;">Go Back</button>
  <div
    *ngIf="isCreated"
    class="alert alert-success col-md-12"
    role="alert"
  >
    Product with id {{ newCategoryId }} was added successfully.
  </div>
  <div *ngIf="!isCreated" class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

        <!-- Category Name -->
        <div class="form-area">
          <h3>Add New Category</h3>

          <div class="row">
            <div class="col-md-2"><label for="name">Category Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter category name">
                <div *ngIf="categoryForm.get('name')?.invalid && (categoryForm.get('name')?.dirty || categoryForm.get('name')?.touched)" class="alert alert-danger">
                  <div *ngIf="categoryForm.get('name')?.errors?.['required']">Category name is required</div>
                  <div *ngIf="categoryForm.get('name')?.errors?.['minlength']">Category name must be at least 2 characters long</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="row">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Save Category</button>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
